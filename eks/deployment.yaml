apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-server-api-deployment
  labels:
    app: message-server-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-server-api
  template:
    metadata:
      labels:
        app: message-server-api
    spec:
      containers:
      - name: message-server-api
        image: ${{ secrets.AWS_CONTAINER_URL }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080